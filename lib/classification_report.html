<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://www.bv-brc.org/js/dgrid/css/dgrid.css" rel="stylesheet">

    <style>
        section {
            margin-bottom: .5in;
        }

        a {
            text-decoration: none;
            color: #0d78ef;
        }

        a:hover {
            text-decoration: underline;
        }

        /* tables */
        table {
            margin: .1in 0 .5in 0;
            border-collapse: collapse;
            page-break-inside: avoid;
        }

        .table-header th {
            font-weight: 400;
        }

        th, td {
            padding: 5px;
        }

        th {
            border-bottom: 2px solid #196E9C;
        }

        tr:last-child {
            border-bottom: 1px solid #196E9C;
        }

        .report-info {
            text-align: right;
            margin-right: 30px;
            font-size: .8em;
            color: #777;
        }

        .report-info span {
            font-weight: 600;
        }
    </style>
</head>
<body>
<header>
    <div class="report-info pull-right">
        
    </div>
</header>
<h1>Subspecies Classification Report</h1>

<section>
    <table id="result-table" class="dgrid-row-table" role="presentation">
        <tr class="" style="text-align: left">

        </tr>
            
    </table>
    <table id="error-table" class="dgrid-row-table" role="presentation">
        <tr class="" style="text-align: left">

        </tr>

    </table>
</section>
</body>
</html>
